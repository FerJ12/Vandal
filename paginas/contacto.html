<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-dark">
      <div class="container-fluid">
        <h1>VANDAL</h1>
        <div class="justify-content-end">
          <ul class="navbar-nav">

            </li>

        </div>
      </div>
    </nav>
  </header>


  <main class="row container-fluid contact">
    <h2 class="text-center mt-4 texto">Contacto</h2>
    <article class="col">
      <form data-aos="zoom-out-right" class="bold">
        <div class="mt-5 mb-3">
          <label for="exampleInputEmail1" class="form-label">Usuario</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Clave</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
          <div id="emailHelp" class="form-text">Tu información está segura con nosotros</div>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Recibir información vía correo electrónico.
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Acepto los terminos y condiciones.
          </label>
        </div>
        <button type="submit" class="btn btn-dark mt-4">Enviar</button>
      </form>
    </article>
  </main>

  <footer class="container-fluid mt-5 bg-dark">
    <div class="row text-center" id="footer">
      <div class="col">
        Vandal
      </div>
      <div class="col">
        Redes Sociales
      </div>
      <div class="col">
        Ubicación
      </div>
    </div>
  </footer>

    crossorigin="anonymous"></script>

    AOS.init();
