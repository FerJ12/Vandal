<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/estilos.css">
    <title>Contacto</title>
</head>
<body>
    <header>
        <nav>
            <div class="menu">
                <div class="brand">
                    <img class="imagen_nav" src="../Multimedia/VANDAL.png" alt="">
                </div>
                <div class="links">
                    <a href="../index.html">Inicio</a>
                    <a href="./categorias.html">Categorías</a>
                    <a href="./outlet.html">Outlet</a>
                    <a href="./sucursales.html">Sucursales</a>
                    <a href="./contacto.html">Contacto</a>
                </div>
            </div>
        </nav>
    </header>
            
    <main>
        <div class="flex_container">
            <img class="contact" src="../Multimedia/contacto.jpg">
        </div>
        <section>  
            <h1 class="titulos">Formulario</h1>
            <center><fieldset class="form_contacto">
            <form class="form_titulos, tabla_contacto" action="" method="post">
                <div>
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre "placeholder="Su nombre">
                </div><br>
                <div>
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellidp"placeholder="Su apellido">
                </div>
                <br>
                <div>
                    <label type="text">Asunto:</label>
                    <label for="consulta">Consulta
                    <input id="consulta" type="checkbox" value="consulta"></label>
                    <label for="queja">Queja
                    <input id="queja" type="checkbox" value="queja"></label>
                </div><br>
                <div>
                    <label for="prov">Indique su provincia:</label>
                    <select name="provincia" id="prov">
                        <option value="Buenos Aires">Buenos Aires</option>
                        <option value="Mendoza">Mendoza</option>
                        <option value="Tierra del fuego">Tierra del fuego</option>
                    </select>
                </div><br>
                <div>
                    <label for="correo">E-mail:</label>
                    <input type="email" id="correo"placeholder="Ejemplo@ejemplo.com">
                </div><br>
                <div>
                    <label for="mensaje">Mensaje:</label>
                    <br>
                    <textarea placeholder="Mensaje"></textarea>
                </div><br>
                <div>
                    <input type="reset" value="Borrar">
                    <input type="button" value="Enviar">
                </div>
            </form> 
        </center>
            </fieldset>
            </center>
        </section>
    </main>
    <br>
    <footer>
        <div class="grid_layout, flex_container">
           <h2 class="texto_footer">Vandal</h2>
           <h2 class="texto_footer">Redes Sociales</h2>
           <h2 class="texto_footer">Ubicación</h2>
       </div>
       </footer>  
       <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
       <script>
           AOS.init();
         </script>
</body>
</html>
